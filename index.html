<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <title>棱镜-StockWise</title>
    <!-- Favicon -->
    <link rel="icon" href="https://ibb.co/MDtMJNK9" type="image/png" />
    <link rel="apple-touch-icon" href="https://ibb.co/MDtMJNK9" />
    <link rel="manifest" href="/manifest.json">
    
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: { 900: '#111827', 800: '#1f2937', 700: '#374151' },
              prism: { bg: '#f5f5f7', text: '#000000' }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-out': 'fadeOut 0.8s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0', pointerEvents: 'none' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Excel Parsing -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- Screenshot -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- QR Code Scanner -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <!-- Face API -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 99px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Prism Theme: Low saturation white, black text */
      html.theme-prism body { 
        background-color: #f2f2f2 !important; 
        color: #000000 !important; 
      }
      html.theme-prism .bg-white, 
      html.theme-prism .dark\:bg-gray-800,
      html.theme-prism .dark\:bg-gray-900 {
        background-color: rgba(255, 255, 255, 0.85) !important;
        backdrop-filter: blur(12px) !important;
        border-color: rgba(0,0,0,0.15) !important;
        color: #000000 !important;
      }
      html.theme-prism input, html.theme-prism select, html.theme-prism textarea {
          border: 1px solid #000000 !important;
          color: #000000 !important;
          background-color: rgba(255,255,255,0.6) !important;
      }
      html.theme-prism .text-gray-500, html.theme-prism .text-gray-400 {
          color: #333333 !important;
      }

      .stagger-1 { animation-delay: 50ms; }
      .stagger-2 { animation-delay: 100ms; }
      .stagger-3 { animation-delay: 150ms; }
      .stagger-4 { animation-delay: 200ms; }
      .stagger-5 { animation-delay: 250ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
