
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>棱镜-StockWise</title>
    <link rel="icon" href="https://i.ibb.co/vxq7QfYd/retouch-2025121423241826.png" type="image/png" />
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              prism: { 
                bg: '#e0e0e0',
                text: '#000000'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'page-enter': 'pageEnter 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(30px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              pageEnter: { 
                '0%': { opacity: '0', transform: 'translateX(30px) scale(0.98)' }, 
                '100%': { opacity: '1', transform: 'translateX(0) scale(1)' } 
              },
              scaleIn: { '0%': { transform: 'scale(0.9)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.4s ease, color 0.4s ease;
      }

      /* --- Global Interactions --- */
      /* Button Press Scale Effect */
      button, .clickable {
        transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.2s, box-shadow 0.2s;
      }
      button:active, .clickable:active {
        transform: scale(0.95);
      }

      /* --- Theme: PRISM --- */
      html.theme-prism body {
        background-color: #888888; 
        color: #000000;
      }
      html.theme-prism .glass-panel {
        background: rgba(255, 255, 255, 0.25) !important;
        backdrop-filter: blur(30px) saturate(140%) !important;
        -webkit-backdrop-filter: blur(30px) saturate(140%) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.25);
        color: #000000 !important;
      }
      /* Inputs in Prism */
      html.theme-prism input, html.theme-prism select, html.theme-prism textarea {
          background: rgba(255,255,255,0.4) !important;
          border: 1px solid rgba(255,255,255,0.3) !important;
          color: #000000 !important;
          backdrop-filter: blur(10px);
      }
      
      /* --- Theme: DARK --- */
      html.theme-dark body {
        background-color: #050505;
        color: #ffffff;
      }
      html.theme-dark .glass-panel {
        background: rgba(20, 20, 20, 0.7) !important;
        backdrop-filter: blur(20px) !important;
        border: 1px solid rgba(255, 255, 255, 0.08) !important;
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        color: #ffffff !important;
      }
      
      /* --- Theme: LIGHT --- */
      html.theme-light body {
        background-color: #f0f2f5;
        color: #000000;
      }
      html.theme-light .glass-panel {
        background: #ffffff !important;
        border: 1px solid #e5e7eb !important;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03);
        backdrop-filter: none !important;
      }

      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.15); border-radius: 10px; }
      html.theme-dark .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); }
    </style>
  <script type="importmap">
{
  "imports": {

    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",
    "browser-image-compression": "https://esm.sh/browser-image-compression@^2.0.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Use relative path to avoid origin mismatch issues in previews
          navigator.serviceWorker.register('./sw.js')
            .catch(err => console.error('SW registration failed:', err));
        });
      }
    </script>
