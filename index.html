
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>棱镜-StockWise</title>
    <link rel="icon" href="https://i.ibb.co/vxq7QfYd/retouch-2025121423241826.png" type="image/png" />
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              prism: { 
                bg: '#e0e0e0',
                text: '#000000' // Forced Black for Light Mode
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #888888; /* Mid-grey base for glass effect */
        color: #000000; /* Forced Black Text */
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      /* PRISM DEEP GLASSMORPHISM THEME */
      .glass-panel {
        background: rgba(255, 255, 255, 0.15) !important;
        backdrop-filter: blur(25px) !important;
        -webkit-backdrop-filter: blur(25px) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        color: #000000; /* Forced Black Text in panels */
      }
      
      /* Dark Mode Overrides */
      html.dark body { background-color: #000000 !important; color: #ffffff !important; }
      html.dark .glass-panel {
        background: rgba(0, 0, 0, 0.4) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: #ffffff !important;
      }
      /* Inputs */
      input, select, textarea {
          background: rgba(255,255,255,0.2) !important;
          border: 1px solid rgba(0,0,0,0.1) !important;
          color: #000000 !important;
      }
      html.dark input, html.dark select, html.dark textarea {
          background: rgba(0,0,0,0.5) !important;
          border-color: rgba(255,255,255,0.3) !important;
          color: white !important;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 99px; }
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); }
    </style>
  <script type="importmap">
{

}
</script>
